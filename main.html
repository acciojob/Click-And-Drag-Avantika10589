<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here 
	const container = document.getElementById("container");
    const items = document.querySelectorAll(".item");

    let activeItem = null;
    let offsetX = 0, offsetY = 0;

    
    const cols = 5;
    const size = container.clientWidth / cols - 20; 
    items.forEach((item, i) => {
      const row = Math.floor(i / cols);
      const col = i % cols;
      item.style.width = size + "px";
      item.style.height = size + "px";
      item.style.left = col * (size + 10) + 10 + "px";
      item.style.top = row * (size + 10) + 10 + "px";
    });

    items.forEach(item => {
      item.addEventListener("mousedown", e => {
        activeItem = item;
        offsetX = e.clientX - item.offsetLeft;
        offsetY = e.clientY - item.offsetTop;
        item.style.zIndex = 1000; // bring to front
      });
    });

    document.addEventListener("mousemove", e => {
      if (!activeItem) return;

      const rect = container.getBoundingClientRect();

      let newLeft = e.clientX - rect.left - offsetX;
      let newTop = e.clientY - rect.top - offsetY;

      
      newLeft = Math.max(0, Math.min(newLeft, rect.width - activeItem.offsetWidth));
      newTop = Math.max(0, Math.min(newTop, rect.height - activeItem.offsetHeight));

      activeItem.style.left = newLeft + "px";
      activeItem.style.top = newTop + "px";
    });

    document.addEventListener("mouseup", () => {
      if (activeItem) {
        activeItem.style.zIndex = 1;
        activeItem = null;
      }
    });
</script>

  </body>
</html>
